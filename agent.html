<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Screen</title>
    <link rel="stylesheet" href="chinnu.css">
</head>
<body>
    <div class="container">
        <div class="conversation-list">
            <div class="conversation">Conversation 1</div>
            <div class="conversation">Conversation 2</div>
            <!-- Other conversations -->
        </div>
        <div class="conversation-thread">
            <div class="selected-conversation">Selected Conversation</div>
            <div class="messages">Messages</div>
            <div class="reply-box">Reply Box</div>
        </div>
        <div class="customer-profile">
            <div class="customer-details">
                <div class="customer-name">Customer Name</div>
                <div class="customer-profile-pic">Customer Profile Picture</div>
                <div class="additional-info">Additional Customer Info</div>
                <div class="contact-info">Contact Info</div>
            </div>
        </div>
    </div>
</body>
</html>
